
# we need to store all the configurations for the future microservices that we will be implementing
spring:
  profiles:
    active: native  # Ensure the profile is set to 'native'
  application:
    name: config-server
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/configurations  # Directory to search for configuration files


server:
  port: 8888



